<div class="modal-header">
    <h3 class="modal-title">Add Team!</h3>
</div>
<div class="modal-body">
    <form>
        <div class="form-group">
            <label for="teamName">Team Name</label>
            <input type="text" class="form-control" id="teamName" placeholder="Enter Team Name">
        </div>
        <div class="form-group">
            <label for="captainName">Captain</label>
            <input type="text" class="form-control" id="captainName" placeholder="Captain's Name">
        </div>
    </form>
</div>
<div class="modal-footer">
    <button class="btn btn-primary" ng-click="add()">OK</button>
    <button class="btn btn-warning" ng-click="cancel()">Cancel</button>
</div>
