<div class="modal-header">
    <h3 class="modal-title">Add Team</h3>
</div>
<div class="modal-body">
    <form>
        <div class="form-group">
            <label for="teamName">Team Name</label>
            <input type="text" class="form-control" id="teamName" placeholder="Enter Team Name" ng-model="newTeam.name">
        </div>
        <div class="form-group">
            <label for="captainName">Captain</label>
            <input type="text" class="form-control" id="captainName" placeholder="Captain's Name" ng-model="newTeam.captain">
        </div>
        <div class="form-group">
            <label for="location">Location</label>
            <select class="form-control" id="location" ng-init="newTeam.loc = locations[0]" ng-model="newTeam.loc" ng-options="loc for loc in locations"></select>
        </div>
    </form>
</div>
<div class="modal-footer">
    <button class="btn btn-primary" ng-click="add()">OK</button>
    <button class="btn btn-warning" ng-click="cancel()">Cancel</button>
</div>
