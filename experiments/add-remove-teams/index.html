<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="css/dcl-scheduler.css">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>
    <script src="js/ui-bootstrap-tpls-0.13.0.min.js"></script>
    <title> DCL Scheduler  </title>
</head>
<body ng-app="myApp">
<div>
    <div id="dclstyle" class="container">
        <div class="row"> <h1 class="text-center"> DCL Scheduler </h1> </div>
        <div class="row dclcard">
            <div class="row dclcard-title"> <h2> Teams </h2> </div>
            <div class="row">
                <div class="col-sm-12 col-md-3">
                    <button class="btn btn-info btn-sm btn-block" ng-controller="AddTeamModalCtrl" ng-click="open()"> ADD TEAM </button>
                </div>
                <div class="col-sm-12 col-md-9" ng-controller="myCtrl">
                    <div class="dcl-list">
                        <ul>
                            <li ng-repeat="team in teams">
                                <div item="team.name" on-delete="deleteEntry(item)" ptf-deletable>
                                    <label>{{team.name}} : {{team.captain}} : {{team.loc}}</label>
                                </div>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
            </div>
        </div>
    </div>
</div>
<script src="js/main.js"> </script>
<script src="js/team.js"> </script>
<script src="js/add-team-ctrl.js"> </script>
<script src="js/ptf-deletable-directive.js"> </script>
</body>
</html>
